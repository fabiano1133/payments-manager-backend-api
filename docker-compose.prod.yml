version: "3.9"

services:  
  app_prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: nodejs
    container_name: app-container
    restart: unless-stopped
    volumes:
      - .:/home/node/app
      - /home/node/app/node_modules
      - /home/node/app/dist
    env_file:
      - .env.prod
    
    ports:
      - 3000:3000